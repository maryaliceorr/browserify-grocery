<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Browserify Grocery</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
  <div class="row"></div>
  <h1 class="text-center">Grocery Store</h1>
  <div class="col-xs-3">
    <button id="go-to-departments" class="btn btn-default btn-lg col-xs-12">Return to Departments</button>
  </div>
  <div class="col-xs-3 col-xs-offset-6">
      <button id="go-to-cart" class="btn btn-info btn-lg col-xs-12">Cart</button>
    </div>
</div>
  <div id="departments"></div>
  <div id="items"></div>
  <div id="cart"></div>

  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="./dist/app.js"></script>
</body>
</html>
